  <style>
    html {

    body {
      margin: 0;
      background-image: url("https://www.solidbackgrounds.com/images/2560x1440/2560x1440-bleu-de-france-solid-color-background.jpg");

    header {
      display: flex;

      align-items: center;
      padding: 20px 40px;

    h1 {
      font-family: "Arial Black", sans-serif;
      color: black;
      margin: 0;

    .nav-container {
      display: flex;
      align-items: center;
      gap: 30px;
      position: relative;
    }

    .nav-container a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      position: relative;
    }

    .nav-container a::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: black;
      transition: width 0.4s ease;
    }

    .nav-container a:hover::after {
      width: 100%;
    }

    .user-icon {
      font-size: 22px;
      color: black;
      cursor: pointer;
      position: relative;
    }

    .user-menu {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 10px;
      z-index: 10;
    }

    .user-menu a {
      display: block;
      color: black;
      text-decoration: none;
      padding: 5px 10px;
    }

    .user-menu a:hover {
      background-color: #f0f0f0;
    }

    section#telechargements {
      text-align: center;
      padding: 100px 20px;
      background-color: rgba(255,255,255,0.8);
      margin: 80px auto;
      width: 60%;
      border-radius: 10px;
    }

    section#telechargements a {
      font-weight: bold;
      color: black;
      text-decoration: none;
      border: 2px solid black;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.3s;
      display: inline-block;
      margin-top: 10px;
    }

    section#telechargements a:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("userMenu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";

    window.addEventListener("click", function(e) {
